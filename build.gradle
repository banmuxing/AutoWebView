plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace 'com.xing.web'
    compileSdk 34

    defaultConfig {
        applicationId "com.xing.web"
        minSdk 26
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    implementation "androidx.activity:activity:1.8.0"
    implementation "androidx.webkit:webkit:1.8.0"
}
